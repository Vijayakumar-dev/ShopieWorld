 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <style>
    body {font-family: Arial, sans-serif;max-width: 600px;margin: 40px auto;padding: 20px;border: 1px solid #ddd;border-radius: 10px;box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);}    
    label {display: block;margin-top: 20px;font-weight: bold;}
    input, select, button {width: 100%;padding: 10px;margin-top: 5px;border-radius: 5px;border: 1px solid #ccc;}
    img {margin-top: 15px;max-width: 100%;border-radius: 8px;}
    .success {color: green;margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Add New Product</h2>
  <form id="productForm">
    <label for="code">Product Code</label>
    <input type="text" id="code" required />

    <label for="name">Product Name</label>
    <input type="text" id="name" required />

    <label for="price">Price (â‚¹)</label>
    <input type="number" id="price" required />

    <label for="category">Category</label>
    <select id="category">
      <option value="sarees">Sarees</option>
      <option value="jewels">Jewels</option>
      <option value="makeup">Makeup</option>
      <option value="gifts">Gifts</option>
    </select>

    <label for="status">Status</label>
    <select id="status">
      <option value="available">Available</option>
      <option value="reserved">Reserved</option>
      <option value="sold">Sold</option>
    </select>

    <label for="imageInput">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" required />
    <img id="previewImage" src="" alt="" />

    <button type="submit" style="margin-top: 20px; background: #8b5cf6; color: white;">Save Product</button>
    <div class="success" id="message"></div>
  </form>

  <script src="upload.js"></script>
</body>
</html>
